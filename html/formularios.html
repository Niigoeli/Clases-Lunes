<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formularios</title>
  </head>
  <body>
    <h1>ETIQUETAS FORMULARIO</h1>
    <form>
      <label>nombre</label>
      <input type="text" placeholder="Elizabeth" />
      <input type="search" name="q" autocomplete="off">
      
    </label>
    <input type="submit" value="Buscar">
      <label>telefono</label>
      <input type="tel" />
      <br />
      <br />
      <label>link</label>
      <input type="url" />
      <label>email</label>
      <input type="email" placeholder="eliza@gmail.com" />
      <label>contraseña</label>
      <input type="password" placeholder="********" />
      <input type="hidden" />
      <br />
      <br />
      <label>numeros</label>
      <input type="number" />
      <input type="range" min="1" max="5" />
      <br>
      <br>
      <label>fecha</label>
      <input type="date" />
      <label>mes</label>
      <input type="month" />
      <label>semana</label>
      <input type="week" />
      <label>hora</label>
      <input type="time" />
      <label>fecha y hora local</label>
      <input type="datetime-local" />
      <br />
      <br />
      <label for="">verificar</label>
      <input type="checkbox" />
      <label for="sexo">sexo:</label>
      masculino<input type="radio" name="sexo" value="m" id="hombre" />
      femenino<input type="radio" name="sexo" value="f" id="mujer" />
      <input type="color" />
      <select>
        <option disabled selected>elige un color</option>
        <option value="1">morado 💜</option>
        <option value="2">azul 💙</option>
        <option value="3">rosa 💗</option>
      </select>
      <select>
        <option disabled selected>elige una bebida</option>
        <optgroup label="bebida caliente">
          <option value="1">chocolate</option>
          <option value="2">moca</option>
        </optgroup>
        <optgroup label="malteada">
          <option value="3">oreo</option>
          <option value="4">vainilla</option>
          <option value="5">fresa</option>
        </optgroup>
      </select>
      <label>animal favorito</label>
      <input type="text" list="items" />
      <datalist id="items">
        <option>gato</option>
        <option>perro</option>
        <option>conejo</option>
        <option>pajaro</option>
      </datalist>
      <input type="file" />
      <br />
      <br />
      <textarea name="" id="" cols="30" rows="8">
